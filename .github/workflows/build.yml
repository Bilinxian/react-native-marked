name: CI

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, edited, ready_for_review]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install dependencies and Build
        run: yarn install --frozen-lockfile
      - name: Lint code
        run: yarn lint
      - name: Test
        run: yarn test
